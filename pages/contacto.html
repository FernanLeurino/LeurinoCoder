    <form class="formulario" action="" method="post" enctype="text/plain">
        <fieldset>
            <legend>Datos</legend>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" placeholder="Inserte Nombre"/>
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" placeholder="Inserte Apellido"/>
        </div>
        <div>
            <label for="celular">Celular:</label>
            <input type="text" name="celular" placeholder="Inserte numero sin 0 ni 15">
        </div>
        <div>
            <label for="email">E-Mail:</label>
            <input type="text" name="email" placeholder="ejemplo@xxxmail.com"/>
        </div>
        </fieldset>
        <fieldset>
        <legend>Consulta</legend>
        <div>
            <label for="tipo de consulta">Tipo:</label>
            <select name="tipo de consulta">
                <option value="Reserva">Reserva</option>
                <option value="Evento-Privado">Evento Privado</option>
                <option value="Contrataciones">Contrataciones</option>
                <option value="Catering">Catering</option>
            </select>
        </div>
        <div>
            <label for="consulta">Consulta:</label>
            <textarea rows="10" cols="10" name="consulta" placeholder="Ingrese consulta aqui"></textarea>
        </div>
        </fieldset>
        <fieldset>
        <div>
        Acepta terminos y condiciones
        <input type="checkbox" name="aceptar" value="1">
        </div>
        <div>
        <input type="reset" value="Reset">
        <input type="submit" value="Enviar Formulario"/>
        </div>
